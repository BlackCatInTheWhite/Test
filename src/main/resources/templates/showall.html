<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>编号</td>
            <td>商品名称</td>
            <td>商品种类</td>
            <td>商品单价</td>
            <td>商品库存</td>
            <td>操作</td>
        </tr>
        <tr th:each="goods:${goodslist}">
            <td th:text="${goods.goodsid}"></td>
            <td th:text="${goods.goodsname}"></td>
            <td th:text="${goods.typename}"></td>
            <td th:text="${goods.goodsstore}"></td>
            <td th:text="${goods.goodsprice}"></td>
            <td ><a th:href="@{showone(goodsid=${goods.goodsid})}">修改</a></td>
        </tr>
    </table>
</body>
</html>
